<!DOCTYPE html>
<html>
<head>
	<title>Textdump</title>
</head>
<body>
	<div id="container">
		<header>
			<h1>Textdump</h1>
			<p>Share text quickly and easily</p>
		</header>
		<div class="sendText">
			<p>Get shared text using your code.</p>
			<input type="text" placeholder="Text Code...">
			<button>Get Text!</button>
			<p id='text'></p>
		</div>
		<div class="sendText">
			<p>Share your text using one simple code.<br>Your shared text expires after 24 hours.</p>
			<textarea placeholder="Dump Your Text Here!"></textarea>
			<button>Share Text!</button>
			<h1><strong>Code:</strong><span id='textcode'></span></h1>
		</div>
	</div>
</body>
</html>
